{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="flex h-screen items-center justify-center bg-gray-100">
  <form method="POST" class="glass p-8 rounded-lg w-full max-w-md shadow-xl">
    <h2 class="text-2xl font-bold text-center text-red-800 mb-4">Admin Login</h2>
    <input type="text" name="student_id" placeholder="Admin ID"
      class="w-full mb-4 px-4 py-2 rounded bg-white/80 focus:outline-none" required />
    <input type="password" name="password" placeholder="Password"
      class="w-full mb-4 px-4 py-2 rounded bg-white/80 focus:outline-none" required />
    <button type="submit"
      class="w-full bg-red-800 text-white py-2 rounded hover:bg-red-900">Login</button>
  </form>
</div>
{% endblock %}
