{% extends 'base.html' %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-xl w-full">
    <h1 class="text-3xl font-bold text-red-800 mb-6 text-center">Admin Panel</h1>
    <p class="mb-4 text-gray-700 text-center">Welcome, Admin! Here you can manage the election.</p>
    <div class="flex flex-col gap-4">
      <a href="{{ url_for('voters') }}" class="bg-red-800 text-white py-2 px-4 rounded hover:bg-red-900 text-center">View Voting Page</a>
      <a href="{{ url_for('logout_admin') }}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 text-center">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
